<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Job Application <span class="title_small">(Web)</span></h1>
            <form>
                <div class="form_container">
                    <div class="from_control">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter First Name..." />
                    </div>

                    <div class="from_control">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lname" placeholder="Enter Last Name..." />
                    </div>

                    <div class="from_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email..." />
                    </div>

                    <div class="from_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="" disabled selected>Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Fullstack">Full Stack Developer</option>
                            <option value="uiux">UI UX Designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4">
                    </textarea>
                    </div>

                    <div class="from_control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name..." />
                    </div>

                    <div class="from_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode Number..." />
                    </div>

                    <div class="from_control">
                        <label for="date">Date</label>
                        <input value="2023-11-21" type="date" id="date" name="date" />
                    </div>

                    <div class="from_control">
                        <label for="upload">Upload your cv</label>
                        <input type="file" id="upload" name="upload" />
                    </div>

                </div>

                <div class="btn">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
